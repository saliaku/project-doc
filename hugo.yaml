    displayTitle: true
    displayLogo: true
    logo:
      path: "images/logo.svg"
      dark: "images/logo-dark.svg"
      link: "/"
      width: 40
      height: 20
    links:
      - name: "Home"
        url: "/"
      - name: "About"
        url: "/about/"
      - name: "Projects"
        url: "/projects/"
      - name: "Contact"
        url: "/contact/"
    searchEnabled: true
    stickyNavbar: true
    transparentBackground: false
    darkModeToggle: true
    navbarPosition: top
    hamburgerMenu: true
    ctaButton:
      text: "Get Started"
      link: "/get-started/"



menu:
  main:
    - name: Documentation
      pageRef: /docs
      weight: 1
    # - name: Blog
    #   pageRef: /blog
    #   weight: 2
    - name: About
      pageRef: /about
      weight: 3
    - name: Search
      weight: 4
      params:
        type: search
    - name: GitHub
      weight: 5
      url: "https://github.com/saliaku/project-doc"
      params:
        icon: github


